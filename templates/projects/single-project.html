{% extends 'main.html' %}

{% block content %}

<!-- Main Section -->
<main class="singleProject my-md">
    <div class="container">
        <div class="layout">
            <div class="column column--1of3">
                <h3 class="singleProject__subtitle">Tools & Stacks</h3>
                <div class="singleProject__toolStack">

                    <span class="tag tag--pill tag--sub tag--lg">
                        <small></small>
                    </span>


                </div>


                <a class="singleProject__liveLink" href="" target="_blank"><i
                        class="im im-external-link"></i>Source
                    Code
                </a>



                <a class="singleProject__liveLink" href="" target="_blank"><i
                        class="im im-external-link"></i>Live Demo

                </a>


            </div>
            <div class="column column--2of3">
                <img class="singleProject__preview" src="" alt="portfolio thumbnail" />
                <a href=""
                    class="singleProject__developer"></a>
                <h2 class="singleProject__title"></h2>
                <h3 class="singleProject__subtitle"></h3>
                <div class="singleProject__info">

                </div>
                <div class="comments">
                    <h3 class="singleProject__subtitle">Feedback</h3>
                    <h5 class="project--rating">
                        % Positive Feedback (
                        )
                    </h5>


                    <p>You have already submitted your review for this project</p>


                    <p>You cannot review your own work</p>

                    <form class="form" action="" method="POST">
                        {% csrf_token %}

                        <div class="form__field">
                            <label for="formInput#textarea"></label>

                        </div>

                        <input class="btn btn--sub btn--lg" type="submit" value="Add Review" />
                    </form>

                    <a href="?next=">Please login to leave a review</a>


                    <div class="commentList">

                        <div class="comment">
                            <a href="">
                                <img class="avatar avatar--md" src="" alt="user" />
                            </a>


                            <div class="comment__details">
                                <a href=""
                                    class="comment__author"></a>
                                <p class="comment__info"></p>
                            </div>

                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>

{% endblock %}
